<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Certificate Template</title>
    <link rel="stylesheet" href="certificate1.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
    <div class="container pm-certificate-container" style="width: 815px; height: 615px">
        <div class="outer-border"></div>
        <div class="inner-border"></div>
        <img src="abc.jpg" class="i1" />
        <img src="abc.jpg" class="i2" />
        <div class="pm-certificate-border col-xs-12">
            <div class="row pm-certificate-header">
                <div class="pm-certificate-title cursive col-xs-12 text-center">
                    <h2> Certificate of Completion</h2>
                </div>
            </div>

            <div class="row pm-certificate-body">
                <div class="pm-certificate-block">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="pm-certificate-name underline margin-0 col-xs-8 text-center">
                                <span class="pm-name-text bold">Name </span>
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="pm-earned col-xs-8 text-center">
                                <span class="pm-earned-text padding-0 block cursive">Has Sucessful Completed</span>
                                <span class="pm-credits-text block bold sans">Crash couse on _Course Name_</span>
                            </div>
                            <div class="col-xs-2"></div>
                            <div class="col-xs-12"></div>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="pm-course-title col-xs-8 text-center">
                                <span class="pm-earned-text block cursive">Offered through</span>
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-2"></div>
                            <div class="pm-course-title underline col-xs-8 text-center">
                                <span class="pm-credits-text block bold sans"> _company name_</span>
                            </div>
                            <div class="col-xs-2"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="row">
                        <div class="pm-certificate-footer">
                            <div class="col-xs-4 pm-certified col-xs-4 text-center">
                                <span class="pm-credits-text block sans"><br></span>
                                <span class="pm-empty-space block underline"></span>
                                <span class="bold block">Date of Course Completion</span>
                                
                            </div>
                            <div class="col-xs-4"></div>
                            <div class="col-xs-4 pm-certified col-xs-4 text-center">
                                <span class="pm-credits-text block sans"><br><!-- Date Completed --></span>
                                <span class="pm-empty-space block underline"></span>
                                <span class="bold block">Signature</span><!-- 
                                <span class="bold block">Social Security # (last 4 digits)</span> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="btn1">Back</button>
        <button class="btn1">Download</button>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>

</html>
